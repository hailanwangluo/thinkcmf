<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
 <title>{if isset($info['title'])}{$info.title}{elseif condition="$title" /}{$title}{else}{$sys.title}{/if}</title>
    <meta name="keywords" content="{if isset($info['keywords'])}{$info.keywords}{elseif condition="$keywords" /}{$keywords}{else}{$sys.key}{/if}" />
    <meta name="description" content="{if isset($info['description'])}{$info.description}{elseif condition="$description" /}{$description}{else}{$sys.des}{/if}" />
<link rel="shortcut icon" href="https://static4.佳焙天然cake.com/img/common/佳焙天然favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="/static/home/css/goodslist.css"/>

    <script src="/static/home/js/common.js" type="text/javascript"></script>
</head>
{include file="common/head"/}
<!-- header end --><!-- header end -->

<!-- cont start -->


<div class="cont">

    <div class="banner">
        
        <img src="{$image}" width="100%" class="block" alt="">
       
    </div>
    <!-- cartList start -->
    <div class="oh cartList seriePd">
        <div class="container oh" id="goodsList">
            <!-- serie start -->
                            <div class="listSerie" op="typeList" typeId="emotional">
                    <div class="pr tc serieHd">
                        <span class="pa line"></span>
                        <span class="pr ib f30 lh30 title">产品系列<span class="block f18 c9">emotional</span></span>
                    </div>
                    <ul class="clearfix">
                                                 
                    {volist name="$list" id="vo"}

                          <li class="pr fl" op="goodsOne">
                                                    <a href="{:url('home/'.$vo['catdir'].'/info',array('id'=>$vo['id'],'catId'=>$vo['catid']))}" op="goodOneLink" data-goodid="136">
                                                        <img src="{$vo.thumb}" data-original="{$vo.thumb}" load="lazy" width="380" height="380" class="block" alt="{$vo.title}">
                                                    </a>
                                                    <div class="pa bgf cartJoin">
                                                        <a href="/goods/detail?id=136" op="goodOneLink" data-goodid="136">
                                                            <p class="f20 fb">{$vo.title}</p>
                                                            <p class="ell f16 text">{$vo.description}</p>
                                                        </a>
                                                        <div class="mt15 clearfix">
                                                            <span class="fl f24 cred price">&yen;{$vo.price}</span>
                                                                                    <a href="javascript:;" class="fr f16 joinBtn" op="addCart" >加入购物车</a>
                                                                            </div>
                                                                            </div>
                                                                            <div class="pa bgf cartInfo" style="display: none;width: 280px;" op="goodsInsertPop" goodId="136">
                                                <div class="f20 clearfix">
                                                    <p class="fl fb">{$vo.keywords}</p>
                                                    <span class="fr cred">&yen;<span op="attrPrice">{$vo.price}</span></span>
                                                </div>
                                                <div class="mt10 oh">
                                                    <div class="f14 sizeList clearfix" op="cartPopSkuList"></div>
                                                </div>
                                                <div class="pr c6 lh18 standardItem" op="skuInfo"></div>
                                                <div class="cartBtnGroup clearfix" style="display: none;" op="saleShow">
                                                    <a href="javascript:;" class="fl btnJoin" op="addCartButton">加入购物车</a>
                                                    <a href="javascript:;" class="fr btnBuy" op="buyNowButton">立即购买</a>
                                                </div>
                                                <div style="color: #666;font-size:18px;text-align:center;padding: 2.5px 0;" op="soldOutShow">该商品已售罄</div>
                                            </div>
                                            <div class="pa bgf successAdd" style="display: none;" op="goodsInsertSuccessPop" goodId="136">
                                                <p class="pr f20 text"><em class="icon-suc pa"></em>成功添加到购物车</p>
                                                <a href="/" class="viewCartBtn" op="viewCart">查看购物车</a>
                                            </div>                           
                              </li>
                                {/volist}
                                             
                                           
         </ul>
                </div>
                        

</div>
</div>
    <!-- cartList end -->
</div>
<!-- cont end -->
<script type="text/html" id="cartPopSkuList_tpl">
    {{each attrList attrOne}}
    <a href="javascript:;" class="fl block" soldout="{{attrOne.soldout}}" op="skuOne" data-attrinfo='{{attrOne.attrInfo}}' data-attrid="{{attrOne.attrId}}">{{attrOne.name}}</a>
    {{/each}}
</script>
<script type="text/html" id="cartPopSkuInfo_tpl">
    <div class="clearfix">
        {{if size && desc}}
        <span class="fl">尺寸：{{size}}</span>
        <span class="fl line">|</span>
        <span class="fr">{{desc}}</span>
        {{else}}
        {{if size}}
        <span class="fl">尺寸：{{size}}</span>
        {{/if}}
        {{if desc}}
        <span class="fl">{{desc}}</span>
        {{/if}}
        {{/if}}
    </div>
    {{if freeTablewave > 0}}
    <p>餐具：{{freeTablewave}}套</p>
    {{/if}}
    <p>请提前5小时订购</p>
</script>
    <script src="/static/home/js/goodslist.js" type="text/javascript"></script>
{include file="common/footer"/}
